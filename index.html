<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>WebPAge</title>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="homepage">
          <h1>Quiz Apps</h1>
          <p>
            "Click start to begin, Once you click start their will be a timer.
            Asnwer the question correctly to add more time, if the timer gets to
            zero you lose";
          </p>
          <button class="startbutton">start game</button>

          <button class="lscore">viewscore</button>
        </div>
        <main class="gamemode">
          <p></p>
          <p></p>
          <p></p>
          <button class="select" id="none"></button>
          <button class="select" id="none"></button>
          <button class="select" id="none"></button>
          <button class="select" id="none"></button>
        </main>
        <form action="" class="form">
          <span> playerscore: </span>

          <span class="playerscore"></span>
          <span> name: </span>

          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="enter your name"
          />

          <input id="formSubmit" type="submit" value="Submit" />
        </form>

        <div class="highscore">
          <button class="gohome">Go Back</button>
          <button class="clearscore">clear high scores</button>
          <p class="showname"></p>
          <p class="showscore"></p>
        </div>
      </section>
    </div>

    <!-- connect javascript file -->
    <script src="script.js"></script>
  </body>
</html>
